[project]
name = "basics"
version = "0.1.0"
description = "basics using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[tools]>=0.177.0,<1.0.0"
]

[project.scripts]
basics = "basics.main:run"
run_crew = "basics.main:run"
train = "basics.main:train"
replay = "basics.main:replay"
test = "basics.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
