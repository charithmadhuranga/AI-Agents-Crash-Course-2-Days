
web_research_task:
  description: >
    Search the Internet for information about The topic: {topic} and keep in mind that it is for a journalisting article
  expected_output: >
   Write a Detailed report on the topic: {topic}

article_writer_task:
  description: >
    Write a Journalistic article about the topic: {topic} with the information given to you from the previus agents and files you recieved.
    also, make the article in a similar fashion to the example articles I gave you
  expected_output: >
    The best article on the topic: {topic} that follows structure similar to the example articles I gave you

qa_journal_task:
  description: >
    You will recieve an article about the topic {topic}. You will review the article and fix things if you find something wrong, or if it isn't
    easy to understand and thorough. the article need to be in a similar style like the example articles 
  expected_output: >
    fixed lesson and everything as it is needed. only the lesson and no remarks from you about the lesson and don't put the whole lesson in a code spippet

