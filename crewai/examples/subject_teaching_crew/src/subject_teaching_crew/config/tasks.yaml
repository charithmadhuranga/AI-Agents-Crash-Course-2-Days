
web_research_task:
  description: >
    Search the Internet for information about The subject: {subject} with the level of information of {level_of_knowledge}
  expected_output: >
   Write a Detailed report on the subject

lesson_writer_task:
  description: >
    Write a lesson that is easy to understand and very thorough, on the subject: {subject}, based on the recieved information from the other agent anf files
  expected_output: >
    The best lesson document on the subject: {subject}

qa_teacher_task:
  description: >
    You will recieve a lesson about the subject {subject}. You will review the lesson and fix things if you find something wrong, or if it isn't
    easy to understand and thorough 
  expected_output: >
    fixed lesson and everything as it is needed. only the lesson and no remarks from you about the lesson and don't put the whole lesson in a code spippet

